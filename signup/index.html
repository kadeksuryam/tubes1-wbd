<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"">
    <link rel="stylesheet" href="/login/login_signup.css">
    <script src="/signup/index.js"></script>
    <title>Login | Stand with Dorayaki</title>
</head>
<body>
    <div class="container">
        <h1>Stand with Dorayaki</h1>
        <form class="form_input" onsubmit="postSignupForm(event)">
            <div class="input_field" id = "input_username" >
                <input type="text" placeholder="Username" name="username" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="notification" id="error-username"> Error </div>
            <div class="input_field" id = "input_email" >
                <input type="text" placeholder="Email" name="email" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="notification" id="error-email"> Error </div>
            <div class="input_field"  id="input_password">
                <input type="password" placeholder="Password" name="password" id="password" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="notification" id="error-password"> Error </div>
            <div class="input_field"  id="input_confirm_password">
                <input type="password" placeholder="Konfirmasi password" name="password2" id="confirm_password" required>
            </div>
            <div class="notification" id="error-match"> </div>
            <button type="submit" name="signup">Sign Up</button>
        </form>
        <div class="problem">
            <a href="/login"><span>Sudah punya akun?</span></a>
        </div>
    </div>
</body>
</html>
