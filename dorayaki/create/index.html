<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        currPath = window.location.pathname;
        if(currPath[currPath.length-1] !== '/') {
            window.location.href = currPath + '/';
        }
    </script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css"> 
    <title>Create Dorayaki</title>
</head>
<body>
    <div class="nav-bar">
        <a class="nav-bar-item" href="/index.html">Dashboard</a>
        <a class="nav-bar-item" href="/logout.html">Logout</a>
    </div>
    <div class="create-dorayaki-container">
        <h1>Create Dorayaki</h1>
        <div id="notification"></div>
        <form enctype="multipart/form-data" method="post" name="create-dorayaki">
            <label>Nama</label><br/>
            <input required type="text" name="nama" placeholder="nama"><br/>
            <label>Deskripsi</label><br/>
            <textarea required type="text" name="deskripsi" placeholder="deskripsi"></textarea><br/>
            <label>Harga (dalam rupiah)</label><br/>
            <input required type="number" name="harga" value="0" min="0" placeholder="harga"><br/>
            <label>Stok</label><br/>
            <input required type="number" name="stok" value="0" min="0" placeholder="stok"><br/>
            <label>Gambar</label><br/>
            <input type="file" name="gambar" accept="image/png, image/gif, image/jpeg"><br/>

            <input type="submit" />
        </form>
    </div>
</body>
</html>
